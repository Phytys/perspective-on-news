<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Balanced News – Analytics</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<header>
  <h1>Bias by outlet</h1>
  <p class="tagline">−1 = left … +1 = right · hover a bar to see sample size</p>
</header>

<main style="max-width:900px;margin:0 auto;padding:0 1rem 4rem;">
  <canvas id="biasChart" height="280" style="display:none;"></canvas>
  <p id="nodata" style="text-align:center;color:#666;margin:4rem 0;">No bias data yet. 
     Analyse at least one article to populate the chart.</p>

  <h2 style="margin-top:3rem;">Reset demo data</h2>
  <button id="resetBtn">Reset stored bias scores</button>
</main>

<footer>
  <small>Updated {{ now.strftime("%Y-%m-%d %H:%M UTC") }}</small>
</footer>

<!-- JSON payload rendered by Flask -->
<script id="bias-data" type="application/json">{{ bias_data|tojson }}</script>

<script>
  // Parse the payload
  const payload = JSON.parse(document.getElementById('bias-data').textContent);
  const { labels=[], avgs=[], tips=[] } = payload || {};

  if (labels.length) {
    // we have data – hide message & show chart
    document.getElementById('nodata').style.display = 'none';
    document.getElementById('biasChart').style.display = 'block';

    new Chart(document.getElementById('biasChart'), {
      type: 'bar',
      data: {
        labels,
        datasets:[{ data: avgs, backgroundColor:'#0066cc' }]
      },
      options: {
        scales:{ y:{ min:-1, max:1, grid:{ color:'#ccc'} } },
        plugins:{
          legend:{ display:false },
          tooltip:{ callbacks:{
            label:(c)=>`${c.parsed.y}  (${tips[c.dataIndex]})`
          }}
        }
      }
    });
  }

  // dev-only reset button
  document.getElementById('resetBtn').onclick = async ()=>{
    if(!confirm('Delete all stored bias data?')) return;
    await fetch('/reset-analytics', {method:'POST'});
    location.reload();
  };
</script>
</body>
</html>
