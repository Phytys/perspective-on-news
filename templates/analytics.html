<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Balanced News – Analytics</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<header>
  <h1>Verifiering per källa</h1>
  <p class="tagline">Antal verifierade och korrigerade påståenden</p>
</header>

<main style="max-width:900px;margin:0 auto;padding:0 1rem 4rem;">
  <canvas id="verificationChart" height="280" style="display:none;"></canvas>
  <p id="nodata" style="text-align:center;color:#666;margin:4rem 0;">Ingen verifieringsdata än. 
     Analysera minst en artikel för att se diagrammet.</p>

  <h2 style="margin-top:3rem;">Återställ demo data</h2>
  <button id="resetBtn">Återställ lagrad data</button>
</main>

<footer>
  <small>Uppdaterad {{ now.strftime("%Y-%m-%d %H:%M UTC") }}</small>
</footer>

<!-- JSON payload rendered by Flask -->
<script id="verification-data" type="application/json">{{ verification_data|tojson }}</script>

<script>
  // Parse the payload
  const payload = JSON.parse(document.getElementById('verification-data').textContent);
  const { labels=[], verified=[], corrected=[] } = payload || {};

  if (labels.length) {
    // we have data – hide message & show chart
    document.getElementById('nodata').style.display = 'none';
    document.getElementById('verificationChart').style.display = 'block';

    new Chart(document.getElementById('verificationChart'), {
      type: 'bar',
      data: {
        labels,
        datasets:[
          { 
            label: 'Verifierade',
            data: verified,
            backgroundColor: '#4CAF50'
          },
          {
            label: 'Korrigerade',
            data: corrected,
            backgroundColor: '#FFC107'
          }
        ]
      },
      options: {
        scales: { 
          y: { 
            beginAtZero: true,
            grid: { color: '#ccc' }
          }
        },
        plugins: {
          legend: { display: true },
          tooltip: {
            callbacks: {
              label: (c) => `${c.dataset.label}: ${c.parsed.y}`
            }
          }
        }
      }
    });
  }

  // dev-only reset button
  document.getElementById('resetBtn').onclick = async ()=>{
    if(!confirm('Ta bort all lagrad data?')) return;
    await fetch('/reset-analytics', {method:'POST'});
    location.reload();
  };
</script>
</body>
</html>
